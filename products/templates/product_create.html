{% extends 'base.html' %}

{% block subtitle %}
    <h3>SGE - Produto</h3>
{% endblock %}

{% block content %}
    <div class="container mt-4">
        <h4 class="display-6 mt-4">Cadastrar novo Produto</h4>
        <div class="card">
            <div class="card-body">
                <form method="post" class="form">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button class="btn btn-primary" type="submit">Salvar Produto</button>
                </form>
            </div>
        </div>
        <a href="{% url 'product_list' %}" class="btn btn-secondary mt-3">Cancelar e Voltar para Lista</a>
    </div>
{% endblock %}
