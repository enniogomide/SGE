{% extends 'base.html' %}

{% block subtitle %}
    <h4>SGE - Categoria</h4>
{% endblock %}

{% block content %}
    <div class="container mt-4">
        <h4 class="display-6">Excluir Categoria</h4>

        <div class="card">
            <div class="card-body">
                <h4 class="card-title">{{ object.name }}</h4>
                <p class="card-text">{{ object.description }}</p>
                <p class="card-text">Confirma que deseja <strong>Excluir essa Categoria</strong></p>

                <form method="post">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger mt-3">Excluir</button>
                </form>
            </div>
        </div>
        <a href="{% url 'category_list' %}" class="btn btn-secondary mt-3">Voltar para Lista</a>
    </div>
{% endblock %}
